<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;;
        height: 100vh;
      }
      .row {
        display: flex;
        flex: 1;
      }
      .cm-scroller {
        overflow: auto;
      }
      #editor {
        overflow: hidden;
        height: 100%;
      }
      iframe {
        height: 100%;
        width: 100%;
        border: 0px;
      }
      .cm-editor {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <select id="examples">
      </select>
    </div>
    <div class="row">
      <div id="left">
        <div id="editor"></div>
        <div id="footer">
          <button id="run">Run</button>
        </div>
      </div>
      <div id="right">
      </div>
    </div>
    <script src="editor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
