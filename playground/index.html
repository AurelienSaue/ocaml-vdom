<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="vendor/codemirror.css" rel="stylesheet" />
    <link href="vendor/zenburn.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;;
        height: 100vh;
      }
      .row {
        overflow: hidden;
        height: 100%;
        display: flex;
        flex: 1;
      }
      .cm-scroller {
        overflow: auto;
      }
      #editor {
        overflow: hidden;
        flex: 1;
      }
      #left {
        display: flex;
        flex-direction: column;;
      }
      iframe {
        height: 100%;
        width: 100%;
        border: 0px;
      }
      .CodeMirror {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <select id="examples">
      </select>
    </div>
    <div class="row">
      <div id="left">
        <div id="editor"></div>
        <div id="footer">
          <button id="run">Run</button>
        </div>
      </div>
      <div id="right">
      </div>
    </div>
    <script src="vendor/split.min.js"></script>
    <script src="vendor/codemirror.js"></script>
    <script src="vendor/mllike.js"></script>
    <!-- <script src="vendor/simplescrollbars.js"></script> -->
    <script src="vendor/active-line.js"></script>
    <script>
      Split(['#left', '#right'], {
        sizes: [50, 50],
        cursor: 'ew-resize'
      });
    </script>
    <script>
      window.editor = CodeMirror(document.getElementById('editor'),{
        mode: 'mllike',
        lineNumbers: true,
        lineWrapping: true,
        styleActiveLine: true,
        // scrollbarStyle: 'simple'
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
